<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super  Contador</title>
</head>
<body onload="carregar()">
    <header id="hdr">
        <h1>Conte comigo</h1>
    </header>
    <section>
        <div id="formulario">
            <p><label for="iinicio">Início: </label>
            <input type="number" name="inicio" id="iinicio"></p>
            <p>
                <label for="ifim">Fim:  </label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipasso">Passo:  </label>
                <input type="number" name="passo" id="ipasso">
            </p>
            <input type="button" value="Contar" id="icontador">
        </div>
        <div id="res"></div>
    </section>
    <footer><address>&copy; CursoemVídeo</address></footer>
    
    <script src="script.js"></script>
    
</body>
</html>
