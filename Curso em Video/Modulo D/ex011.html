<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE</title>
    <style>
        body{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <label for="name">Digite seu nome:</label>
    <input type="text" id="name">
    <label for="idade">Digite a sua idade:</label>
    <input type="text" id="idade">
    <input type="button" value="Verificar" id="veri">
    <div id="condi">
        <p>Obrigatoriedade Eleitoral:</p>
    </div>
    <script>
        let nome = document.querySelector('#name');
        let idade = document.querySelector('#idade');
        let veri = document.querySelector('#veri');
        veri.addEventListener('click', verificar);

        function verificar(){
            let name = String(nome.value);
            let age = Number(idade.value);
            condi.innerHTML = '';
            if ( age < 16 ){
                condi.innerHTML += `<p>Olá, ${name}</p>`;
                condi.innerHTML += `<p>Com a sua idade de ${age} anos você não pode votar ainda</p>`;
            } else if( age >= 18 && age < 70){
                condi.innerHTML += `<p>Olá, ${name}</p>`;
                condi.innerHTML += `Com a sua idade de ${age} anos você é obrigado a comparecer a votação`;
            } else {
                condi.innerHTML += `<p>Olá, ${name}</p>`;
                condi.innerHTML += `Com a sua idade de ${age} anos o voto é facultativo.`;
            }
        }
    </script>
    
</body>
</html>
